<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEF.ARCHITECT | Neural Dot Interface</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Space Mono', monospace; }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes reverse-spin { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        .animate-reverse-spin { animation: reverse-spin 15s linear infinite; }
    </style>
</head>
<body class="bg-[#050A30] text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- ICON ADAPTER ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    const iconDef = lucide.icons[name];
                    if (iconDef) {
                        const svg = lucide.createElement(iconDef);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        svg.style.stroke = "currentColor"; 
                        if (className) svg.setAttribute('class', `lucide lucide-${name.toLowerCase()} ${className}`);
                        
                        containerRef.current.innerHTML = '';
                        containerRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);

            return <span ref={containerRef} className="inline-flex items-center justify-center" />;
        };

        // Icon Components
        const Circle = (p) => <Icon name="Circle" {...p} />;
        const Layers = (p) => <Icon name="Layers" {...p} />;
        const Brain = (p) => <Icon name="Brain" {...p} />;
        const Radio = (p) => <Icon name="Radio" {...p} />;
        const Gauge = (p) => <Icon name="Gauge" {...p} />;
        const Database = (p) => <Icon name="Database" {...p} />;

        // --- SUB-COMPONENTS ---

        // 1. The "Neural Dot" Interface Simulator

                        </div>
                        <div className="flex gap-4">
                            <div className="text-right">
                                <p className="text-[10px] uppercase font-bold text-blue-400">Heat Dissipation</p>
                                <p className="text-lg font-mono text-cyan-400">0.000 mW</p>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] uppercase font-bold text-blue-400">Lattice Sync</p>
                                <p className="text-lg font-mono text-cyan-400">{isSynced ? '100%' : '0%'}</p>
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 items-center justify-center py-10">
                        {/* The Physical Dime Visualization */}
                        <div className="relative group">
                            <div className={`w-48 h-48 rounded-full border-4 transition-all duration-700 flex items-center justify-center shadow-2xl ${
                                isSynced ? 'border-cyan-400 bg-cyan-400/5 shadow-cyan-400/20' : 'border-white/20 bg-white/5'
                            }`}>
                                {/* The Internal Lattice Visualization */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className={`w-32 h-32 rounded-full border border-dashed border-blue-500/30 ${isSynced ? 'animate-spin-slow' : ''}`} />
                                    <div className={`w-24 h-24 rounded-full border border-dashed border-cyan-500/20 absolute ${isSynced ? 'animate-reverse-spin' : ''}`} />
                                </div>

                                {/* Central Port */}
                                <div className={`w-8 h-8 rounded-full border-2 transition-all duration-500 flex items-center justify-center ${
                                    isSynced ? 'bg-cyan-400 border-white shadow-[0_0_20px_#00D1FF]' : 'bg-white/10 border-white/40'
                                }`}>
                                    <Radio size={12} className={isSynced ? 'text-black' : 'text-white'} />
                                </div>

                                {/* Orbital Quarks */}
                                {isSynced && [0, 120, 240].map((deg, i) => (
                                    <div 
                                        key={i}
                                        className="absolute w-3 h-3 bg-white rounded-full shadow-[0_0_10px_white]"
                                        style={{
                                            transform: `rotate(${deg}deg) translateX(70px)`,
                                            transition: 'all 1s ease'
                                        }}
                                    />
                                ))}
                            </div>
                            
                            <div className="absolute -bottom-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-white/40 tracking-widest">
                                SCALE: 1:1 (DIME)
                            </div>
                        </div>

                        {/* Interface Metrics */}
                        <div className="w-full lg:w-72 space-y-4">
                            <div className="bg-white/5 p-4 rounded-2xl border border-white/10">
                                <div className="flex justify-between text-xs mb-2">
                                    <span className="opacity-60">Synaptic Resonance</span>
                                    <span className="text-cyan-400">{isSynced ? 'Active' : 'Offline'}</span>
                                </div>
                                <div className="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">

                                    <span className="text-xs font-bold">ISP RECLAMATION ACTIVE</span>
                                </div>
                            </div>

                            <button 
                                onClick={() => setIsSynced(!isSynced)}

                                    isSynced ? 'bg-white text-black' : 'bg-cyan-500 text-black hover:bg-white'
                                }`}

                                {isSynced ? 'DISCONNECT DOT' : 'ENGAGE BODY SYNC'}

                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="p-4 bg-blue-500/5 rounded-xl border border-blue-500/10">
                            <h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Induction Coil Pattern</h4>
                            <p className="text-[10px] leading-relaxed opacity-60 italic">
                                "The lattice utilizes a non-repeating Penrose geometry to ensure maximum resonance across the entire 18mm surface area."

                        </div>
                        <div className="p-4 bg-blue-500/5 rounded-xl border border-blue-500/10">
                            <h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Thermal Equilibrium</h4>
                            <p className="text-[10px] leading-relaxed opacity-60 italic">
                                "By reclaiming 99.9% of the state-flip energy, the Neural Dot maintains a surface temperature within 0.1Â°C of human skin."
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Lattice Lab
        const LatticeLab = () => {
            return (
                <div className="p-4 bg-black/20 rounded-2xl border border-white/5">
                    <h2 className="text-xl font-bold mb-4">Lattice Engineering v2</h2>
                    <div className="flex flex-col items-center justify-center h-48 bg-cyan-400/5 rounded-xl border border-cyan-400/10 border-dashed">

                            <div className="space-y-2 flex-grow">
                                <button

                                >
                                    <Circle size={18} />
                                    <span className="text-sm font-semibold">The Neural Dot</span>
                                </button>
                                <button 
                                    onClick={() => setActiveTab('lattice')}
                                    className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all ${activeTab === 'lattice' ? 'bg-white/10 text-cyan-400 shadow-[0_0_15px_rgba(0,209,255,0.1)]' : 'hover:bg-white/5 text-slate-400'}`}
                                >
                                    <Layers size={18} />
                                    <span className="text-sm font-semibold">Tuning Lattice</span>
                                </button>
                            </div>

                            <div className="mt-12 space-y-3 border-t border-white/10 pt-6">
                                <div className="text-[10px] uppercase font-bold text-slate-500 tracking-widest mb-4">Navigation</div>
                                <a href="/exotic-energy-framework.html" className="group block w-full px-4 py-3 bg-gradient-to-r from-purple-500/20 to-purple-500/10 hover:from-purple-500/30 hover:to-purple-500/20 border border-purple-500/30 rounded-xl text-left text-xs font-bold text-purple-300 transition-all flex items-center gap-3">
                                    <svg className="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                                    Research Hub
                                </a>
                                <a href="/exotic-energy-framework-lab.html" className="group block w-full px-4 py-3 bg-gradient-to-r from-cyan-500/20 to-cyan-500/10 hover:from-cyan-500/30 hover:to-cyan-500/20 border border-cyan-500/30 rounded-xl text-left text-xs font-bold text-cyan-300 transition-all flex items-center gap-3">
                                    <svg className="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    Physics Lab

                            </div>

                            <div className="mt-6 p-6 bg-cyan-500/5 rounded-2xl border border-cyan-500/20">

                                </div>

                        </nav>

                        {/* Main Workspace */}
                        <main className="flex-grow p-6 md:p-12 overflow-y-auto">
                            <header className="mb-12 flex justify-between items-start">
                                <div>
                                    <p className="text-[10px] uppercase tracking-widest text-cyan-400 font-black mb-1">Hardware Blueprint v1.0</p>
                                    <h2 className="text-4xl font-black text-white capitalize">{activeTab === 'dot' ? 'Body Interconnect' : 'Lattice Laboratory'}</h2>
                                </div>
                                <div className="flex gap-2">
                                    <div className="bg-white/5 p-2 rounded-lg border border-white/10"><Gauge size={18} className="text-blue-400" /></div>
                                    <div className="bg-white/5 p-2 rounded-lg border border-white/10"><Database size={18} className="text-blue-400" /></div>

                                {activeTab === 'dot' && <NeuralDotSim />}
                                {activeTab === 'lattice' && <LatticeLab />}
                            </div>

                            <footer className="mt-12 text-center opacity-20 text-[10px] uppercase tracking-[0.3em] font-bold">
                                Data Legacy Vault | Christopher Olds

                        </main>

                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

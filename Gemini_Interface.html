                    bar: { color: "\#7c3aed" },

                    borderwidth: 2,  
                    bordercolor: "\#e7e5e4",  
                    steps: \[  
                        { range: \[0, 80\], color: "\#fafaf9" },  
                        { range: \[80, 100\], color: "\#ede9fe" }

                    threshold: {  
                        line: { color: "\#f59e0b", width: 4 },  
                        thickness: 0.75,  
                        value: 99  
                    }  
                }  
            }\];  
            const layout \= { width: 300, height: 250, margin: { t: 0, b: 0, l: 30, r: 30 }, paper\_bgcolor: 'rgba(0,0,0,0)' };  
            Plotly.newPlot('ignitionGauge', ignitionData, layout, {displayModeBar: false});

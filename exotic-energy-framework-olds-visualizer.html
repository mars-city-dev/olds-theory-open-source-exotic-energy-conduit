<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olds Framework | Advanced Logistical Exotic Energy Systems</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Space Mono', monospace; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- ICON ADAPTER ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    const iconDef = lucide.icons[name];
                    if (iconDef) {
                        const svg = lucide.createElement(iconDef);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        svg.style.stroke = "currentColor"; 
                        if (className) svg.setAttribute('class', `lucide lucide-${name.toLowerCase()} ${className}`);
                        
                        containerRef.current.innerHTML = '';
                        containerRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);

            return <span ref={containerRef} className="inline-flex items-center justify-center" />;
        };

        // Icon Components
        const Activity = (p) => <Icon name="Activity" {...p} />;
        const Zap = (p) => <Icon name="Zap" {...p} />;
        const GitBranch = (p) => <Icon name="GitBranch" {...p} />;
        const Terminal = (p) => <Icon name="Terminal" {...p} />;
        const Shield = (p) => <Icon name="Shield" {...p} />;
        const Cpu = (p) => <Icon name="Cpu" {...p} />;

        const App = () => {
            const [activeTab, setActiveTab] = useState('baryonics');
            const [isSimulating, setIsSimulating] = useState(true);
            const [logicState, setLogicState] = useState({ r: false, g: false, b: false });
            const canvasRef = useRef(null);

            // Simulation for Causality Splines
            useEffect(() => {
                if (!isSimulating || activeTab !== 'causality') return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animationFrame;

                const drawSpline = (t) => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#6366f1';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    
                    const points = [
                        { x: 50, y: 200 },
                        { x: 150, y: 100 + Math.sin(t) * 50 },
                        { x: 250, y: 300 + Math.cos(t) * 50 },
                        { x: 350, y: 200 }
                    ];

                    ctx.moveTo(points[0].x, points[0].y);
                    for (let i = 0; i < points.length - 1; i++) {
                        const xc = (points[i].x + points[i + 1].x) / 2;
                        const yc = (points[i].y + points[i + 1].y) / 2;
                        ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
                    }
                    ctx.stroke();

                    // Energy pulse
                    const pulsePos = (t * 50) % 400;
                    ctx.fillStyle = '#f59e0b';
                    ctx.beginPath();
                    ctx.arc(pulsePos, 200 + Math.sin(pulsePos/50 + t) * 50, 6, 0, Math.PI * 2);
                    ctx.fill();
                };

                let time = 0;
                const render = () => {
                    time += 0.05;
                    drawSpline(time);
                    animationFrame = requestAnimationFrame(render);
                };
                render();

                return () => cancelAnimationFrame(animationFrame);
            }, [isSimulating, activeTab]);

            const toggleLogic = (key) => {
                setLogicState(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const isBalanced = logicState.r && logicState.g && logicState.b;

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 p-4 md:p-8 font-sans">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-12 border-b border-slate-800 pb-6 flex flex-col md:flex-row md:items-end justify-between gap-4">
                            <div>
                                <h1 className="text-4xl font-light tracking-tighter text-indigo-400">
                                    THE OLDS <span className="font-bold text-white">FRAMEWORK</span>
                                </h1>
                                <p className="text-slate-400 mt-2 italic flex items-center gap-2">
                                    <Activity size={16} className="text-indigo-500" />
                                    Advanced Logistical Exotic Energy Systems
                                </p>
                            </div>
                            <div className="flex gap-3">
                                <a href="/exotic-energy-framework.html" className="group px-6 py-3 bg-gradient-to-r from-purple-500/20 to-purple-500/10 hover:from-purple-500/30 hover:to-purple-500/20 border border-purple-500/30 rounded-lg text-xs font-bold text-purple-300 transition-all flex items-center gap-2">
                                    <svg className="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                                    Research Hub
                                </a>
                                <div className="text-right hidden md:block">
                                    <p className="text-[10px] uppercase tracking-widest text-slate-500">Core Architecture v2.1</p>
                                    <p className="text-xs font-mono text-indigo-300">EST: DECEMBER 2025</p>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            {/* Sidebar Navigation */}
                            <div className="space-y-2">
                                {[
                                    { id: 'baryonics', label: 'Baryonic Conduits', icon: Shield },
                                    { id: 'logic-lab', label: 'Sub-Atomic Logic Lab', icon: Cpu },
                                    { id: 'muonics', label: 'Muonic Bridge', icon: Zap },
                                    { id: 'causality', label: 'Causality Splines', icon: GitBranch },
                                    { id: 'matrix', label: 'Logic Matrix', icon: Terminal },
                                ].map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`w-full flex items-center gap-3 p-4 rounded-lg transition-all text-left ${
                                            activeTab === item.id 
                                            ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/20 translate-x-1' 
                                            : 'bg-slate-900 text-slate-400 hover:bg-slate-800 border border-transparent hover:border-slate-700'
                                        }`}
                                    >
                                        <item.icon size={20} />
                                        <span className="font-medium text-sm">{item.label}</span>
                                    </button>
                                ))}
                            </div>

                            {/* Main Visualizer Area */}
                            <div className="md:col-span-3 bg-slate-900 rounded-xl p-8 border border-slate-800 relative overflow-hidden min-h-[500px]">
                                
                                {activeTab === 'baryonics' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-semibold flex items-center gap-2 text-indigo-300">
                                            <Shield /> Baryonic Logic Conduits
                                        </h2>
                                        <div className="flex justify-center items-center h-64 bg-slate-950 rounded-lg border border-slate-800 p-4 relative">
                                            <div className="flex gap-8 relative z-10">
                                                {[1, 2, 3].map(i => (
                                                    <div key={i} className="relative w-28 h-28 flex flex-col items-center justify-center border border-indigo-500/30 rounded-xl bg-indigo-500/5 group hover:border-indigo-400 transition-colors">
                                                        <div className="w-10 h-10 border-2 border-indigo-500/50 rounded-full animate-spin mb-2 flex items-center justify-center" style={{animationDuration: '4s'}}>
                                                            <div className="w-1.5 h-1.5 bg-indigo-400 rounded-full"></div>
                                                        </div>
                                                        <div className="text-[10px] text-indigo-300 font-mono">BARYON_NODE_{i}</div>
                                                        <div className="absolute -bottom-2 px-2 bg-indigo-900 text-[8px] rounded border border-indigo-500/50">ACTIVE</div>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="absolute top-1/2 left-0 w-full h-px bg-gradient-to-r from-transparent via-indigo-500/20 to-transparent"></div>
                                        </div>
                                        <div className="bg-slate-800/50 p-4 rounded-lg border-l-4 border-indigo-500">
                                            <p className="text-slate-300 leading-relaxed text-sm">
                                                In the Olds Framework, the internal tri-quark structure of a Baryon acts as a <strong>High-Fidelity Relay</strong>. 
                                                Unlike copper or fiber, this conduit moves "Logical States" across the strong-force field, 
                                                maintaining coherence across sub-atomic distances with effectively zero resistance.
                                            </p>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'logic-lab' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-semibold flex items-center gap-2 text-rose-300">
                                            <Cpu /> Sub-Atomic Logic Laboratory
                                        </h2>
                                        <p className="text-slate-400 text-sm italic">"Beyond the Binary: Exploring N-state operators."</p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="bg-slate-950 p-6 rounded-lg border border-slate-800">
                                                <h3 className="text-xs uppercase tracking-widest text-slate-500 mb-4">Trine-State Operator (R-G-B Balance)</h3>
                                                <div className="flex gap-4 justify-center mb-6">
                                                    <button onClick={() => toggleLogic('r')} className={`w-12 h-12 rounded-full border-2 transition-all ${logicState.r ? 'bg-red-500 border-red-300 shadow-[0_0_15px_rgba(239,68,68,0.5)]' : 'border-red-900/50 grayscale'}`}></button>
                                                    <button onClick={() => toggleLogic('g')} className={`w-12 h-12 rounded-full border-2 transition-all ${logicState.g ? 'bg-green-500 border-green-300 shadow-[0_0_15px_rgba(34,197,94,0.5)]' : 'border-green-900/50 grayscale'}`}></button>
                                                    <button onClick={() => toggleLogic('b')} className={`w-12 h-12 rounded-full border-2 transition-all ${logicState.b ? 'bg-blue-500 border-blue-300 shadow-[0_0_15px_rgba(59,130,246,0.5)]' : 'border-blue-900/50 grayscale'}`}></button>
                                                </div>
                                                <div className={`p-3 rounded text-center font-mono text-xs border ${isBalanced ? 'bg-green-500/10 border-green-500/50 text-green-300' : 'bg-slate-900 border-slate-700 text-slate-500'}`}>
                                                    {isBalanced ? "BARYONIC_CONDUIT: STABLE (WHITE-LIGHT LOGIC)" : "BARYONIC_CONDUIT: UNBALANCED (NOISY)"}
                                                </div>
                                            </div>

                                            <div className="bg-slate-950 p-6 rounded-lg border border-slate-800">
                                                <h3 className="text-xs uppercase tracking-widest text-slate-500 mb-4">Proposed Sub-Atomic Operators</h3>
                                                <div className="space-y-2 text-[11px] font-mono">
                                                    <div className="flex justify-between border-b border-slate-800 pb-1">
                                                        <span className="text-indigo-400">TRINE</span>
                                                        <span className="text-slate-500">Triple-state convergence</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-slate-800 pb-1">
                                                        <span className="text-indigo-400">FLAVOR_X</span>
                                                        <span className="text-slate-500">Atomic state inversion</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-slate-800 pb-1">
                                                        <span className="text-indigo-400">CHIRAL_OR</span>
                                                        <span className="text-slate-500">Spin-parity selection</span>
                                                    </div>
                                                    <div className="flex justify-between border-b border-slate-800 pb-1">
                                                        <span className="text-indigo-400">GLUON_NAND</span>
                                                        <span className="text-slate-500">Strong-force gate</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p className="text-slate-400 text-sm">
                                            This logic is not boolean. It is <strong>geometric</strong>. A gate only opens when the harmonic frequency of the inputs matches the geometric spline of the conduit.
                                        </p>
                                    </div>
                                )}

                                {activeTab === 'muonics' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-semibold flex items-center gap-2 text-amber-300">
                                            <Zap /> The Muonic Bridge
                                        </h2>
                                        <div className="h-64 flex items-center justify-center bg-slate-950 rounded-lg border border-slate-800 relative">
                                            <div className="absolute w-48 h-48 border border-amber-500/10 rounded-full animate-spin" style={{animationDuration: '10s'}}></div>
                                            <div className="relative">
                                                <div className="w-24 h-24 rounded-full border-4 border-amber-500/30 animate-ping absolute -inset-0"></div>
                                                <div className="w-24 h-24 rounded-full bg-amber-500 flex flex-col items-center justify-center shadow-[0_0_50px_rgba(245,158,11,0.5)] z-10 relative">
                                                    <span className="text-slate-950 font-bold text-xl">μ-CAT</span>
                                                    <span className="text-slate-900 text-[8px] font-bold">105.6 MeV</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-amber-950/20 p-3 rounded border border-amber-900/50">
                                                <p className="text-[10px] text-amber-200 uppercase font-bold mb-1">Function</p>
                                                <p className="text-xs text-amber-100/70 italic">Transduces Sub-Planckian Logic into Macro-Work.</p>
                                            </div>
                                            <div className="bg-amber-950/20 p-3 rounded border border-amber-900/50">
                                                <p className="text-[10px] text-amber-200 uppercase font-bold mb-1">State</p>
                                                <p className="text-xs text-amber-100/70 italic">Coherent frequency achieved. Logic primed.</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'causality' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-semibold flex items-center gap-2 text-emerald-300">
                                            <GitBranch /> Splines of Causality
                                        </h2>
                                        <div className="relative">
                                            <canvas 
                                                ref={canvasRef} 
                                                width={400} 
                                                height={400} 
                                                className="w-full h-64 bg-slate-950 rounded-lg border border-slate-800"
                                            />
                                            <div className="absolute top-4 right-4 bg-emerald-950/80 border border-emerald-500/50 p-2 rounded text-[10px] font-mono text-emerald-400">
                                                CALCULATING_OPTIMAL_PATH...
                                            </div>
                                        </div>
                                        <p className="text-slate-400 text-sm leading-relaxed">
                                            Energy is not "sent"—it is "aligned." The framework identifies the smooth 
                                            mathematical spline between the current state and the desired outcome, 
                                            ensuring the energy follows the timeline of least resistance.
                                        </p>
                                    </div>
                                )}

                                {activeTab === 'matrix' && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-semibold flex items-center gap-2 text-rose-400">
                                            <Terminal /> Sub-Planckian Logic Matrix
                                        </h2>
                                        <div className="grid grid-cols-6 md:grid-cols-12 gap-1 h-64 overflow-hidden p-2 bg-slate-950 rounded-lg border border-slate-800">
                                            {Array.from({ length: 96 }).map((_, i) => {
                                                const active = Math.random() > 0.85;
                                                return (
                                                    <div key={i} className={`h-6 rounded border flex items-center justify-center text-[8px] transition-all duration-1000 ${active ? 'bg-rose-500/20 text-rose-300 border-rose-500/50' : 'text-slate-800 border-slate-900'}`}>
                                                        {active ? (Math.random() > 0.5 ? 'Φ' : 'Ψ') : '0'}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="p-4 bg-slate-800/30 rounded border border-slate-700">
                                            <p className="text-slate-300 text-xs font-mono">
                                                <span className="text-rose-400 font-bold">LOG:</span> Reality source-code detected at level -35. <br/>
                                                <span className="text-rose-400 font-bold">LOG:</span> Applying Christopher Olds' Baryonic Logic Layer... <br/>
                                                <span className="text-green-400 font-bold">STATUS:</span> SUCCESS. Matter is now programmable.
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <footer className="mt-12 text-center text-slate-600 text-[10px] uppercase tracking-[0.2em] border-t border-slate-900 pt-8">
                            The Olds Framework &copy; 2025 | Engineer & Poet Christopher Olds | "From the desert to the stars."
                        </footer>
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
